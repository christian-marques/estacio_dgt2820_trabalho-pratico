<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuários de Teste via REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container bg-warning">

    <main class="py-4">
        <header class="mb-4">
            <h1>Usuários de Teste via REST</h1>
            <p>Dados fornecidos por <a href="https://reqres.in" target="_blank" rel="noopener">reqres.in</a> (API
                pública de testes).</p>
        </header>

        <div id="usuarios" class="container-fluid">
            <div class="row g-3">

                <div class="col-12 col-md-4" v-for="(user, index) in users" :key="index">
                    <div class="card h-100 p-2">
                        <img :src="user.avatar" class="card-img-top" :alt="user.first_name + ' ' + user.last_name">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return { users: [], apiKey: 'reqres_cb979e7fd0c74afc97da7a36c6174b06' };
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    var vm = this;
                    var url = 'https://reqres.in/api/users?per_page=10';

                    var headers = {};
                    if (vm.apiKey) headers['x-api-key'] = vm.apiKey;

                    fetch(url, { headers: headers })
                        .then(function (response) {
                            if (!response.ok) throw new Error('HTTP ' + response.status + ' ' + response.statusText);
                            return response.json();
                        })
                        .then(function (json) {
                            vm.users = json.data || [];
                        })
                        .catch(function (err) {
                            console.error('Erro ao carregar usuários:', err);
                            alert('Falha ao carregar usuários: ' + err.message + '\n\nDicas: abra a página via http://localhost (não file://) e verifique a URL/headers.');
                        });
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
