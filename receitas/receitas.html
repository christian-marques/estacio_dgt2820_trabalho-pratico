<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Receitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #pnlCatalogo .card { min-width: 220px; }
    #pnlCatalogo .card-img-top {
      width: 100%;
      height: var(--img-height, 250px);
      object-fit: cover;
      object-position: 50% var(--img-voffset, 50%);
    }
  </style>
</head>
<body onload="preencheCatalogo()" class="bg-warning">

  <main class="container-fluid py-4">
    <header class="mb-4">
      <h1>Catálogo de Receitas</h1>
    </header>

    <section id="pnlCatalogo" class="d-flex flex-wrap"></section>

  </main>

  <script>
    const receitas = [
      {
        titulo: "Bolo de Chocolate",
        imagem: "https://www.pngmart.com/files/16/Chocolate-Cake-PNG-Image.png",
        preparo: "Misture os ingredientes, asse por 40 minutos a 180°C.",
        ingredientes: ["3 ovos", "2 xícaras de açúcar", "3 xícaras de farinha", "1 xícara de cacau em pó"]
      },
      {
        titulo: "Hambúrguer",
        imagem: "https://cdn.manualdohomem.com.br/?w=1233&h=772&key=aHR0cHM6Ly9tYW51YWxkb2hvbWVtbW9kZXJuby5jb20uYnI=&u=http%3A%2F%2Fmanualdohomemmoderno.com.br%2Ffiles%2F2020%2F05%2Fcomo-fazer-o-melhor-hamburguer-caseiro-como-escolher-as-carnes-e-2-receitas-simples-e-praticas-como-fazer-o-melhor-hamburguer-caseiro-como-escolher-as-carnes-e-2-receitas-simples-e-praticas-4.jpg",
        preparo: "Modele o hambúrguer, grelhe até o ponto desejado e monte no pão com os acompanhamentos.",
        ingredientes: ["300g de carne moída", "Sal a gosto","Pimenta-do-reino a gosto","2 pães de hambúrguer","Queijo","Alface","Tomate"]
      },
      {
        titulo: "Panquecas",
        imagem: "https://static.itdg.com.br/images/640-400/34e48b244df56bb8c516375eb418ed45/panqueca-americana.jpg",
        preparo: "Bata os ingredientes no liquidificador e frite em frigideira antiaderente.",
        ingredientes: ["1 xícara de leite", "1 ovo", "1 xícara de farinha", "1 colher de sopa de óleo"]
      }
    ];

    function getListaIngredientes(receita) {
      if (!receita || !Array.isArray(receita.ingredientes)) return '';

      var lista = '<ul class="mb-0">';

      var itens = receita.ingredientes
        .map(function(ing) { return '<li>' + String(ing) + '</li>'; })
        .reduce(function(acc, item) { return acc + item; }, '');

      lista += itens;
      lista += '</ul>';
      return lista;
    }

    function getCard(receita) {
      var img = receita.imagem || '';
      var titulo = receita.titulo || '';
      var preparo = receita.preparo || '';

      return `
      <div class="card m-2" style="width:250px">
        <img src="${img}" class="card-img-top" alt="${titulo}" style="--img-voffset: ${receita.voffset || '50%'}">
        <div class="card-body">
          <h5 class="card-title">${titulo}</h5>
          <div class="card-text">
            ${getListaIngredientes(receita)}
            <hr>
            <p class="small mb-0">${preparo}</p>
          </div>
        </div>
      </div>
      `;
    }

    function preencheCatalogo() {
      var painel = document.getElementById('pnlCatalogo');
      if (!painel) return;

      var html = receitas
        .map(function(r) { return getCard(r); })
        .reduce(function(acc, item) { return acc + item; }, '');

      painel.innerHTML = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
